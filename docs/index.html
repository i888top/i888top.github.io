    <style>
        /* 基础样式优化 */
        :root {
            --primary-color: #2962ff;
            --secondary-color: #448aff;
            --accent-color: #82b1ff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --bg-primary: #ffffff;
            --bg-secondary: #f5f7fa;
            --border-color: #e1e4e8;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        [data-color-mode="dark"] {
            --primary-color: #3d7eff;
            --secondary-color: #5393ff;
            --accent-color: #7cabff;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --border-color: #30363d;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 900px;
            margin: 20px auto;
            padding: 30px 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: var(--transition);
        }

        /* 头部样式 */
        #header {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .avatar {
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        #header h1 {
            margin: 0 0 0 15px;
            font-size: 28px;
            font-weight: 700;
        }

        #header h1 a {
            color: var(--text-primary);
            text-decoration: none;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-right {
            display: flex;
            margin-left: auto;
            gap: 8px;
        }

        .title-right .btn {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .title-right .btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
        }

        /* 内容区域样式 */
        #content {
            margin-bottom: 40px;
        }

        #content > div:first-child {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 25px;
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }

        /* 导航列表样式 */
        .SideNav {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            background: var(--bg-primary);
        }

        .SideNav-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .SideNav-item:hover {
            background-color: var(--bg-secondary);
            transform: translateX(5px);
        }

        .SideNav-item:last-child {
            border-bottom: none;
        }

        .SideNav-icon {
            color: var(--primary-color);
            margin-right: 12px;
        }

        .listTitle {
            font-weight: 500;
            color: var(--text-primary);
        }

        .listLabels {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .Label {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 16px;
            font-weight: 500;
        }

        .LabelName {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .LabelTime {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        /* 页脚样式 */
        #footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px 0;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }

        #footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        #footer a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            #header {
                flex-direction: column;
                text-align: center;
                padding-bottom: 15px;
            }
            
            #header h1 {
                margin: 15px 0;
                width: 100%;
            }
            
            .title-right {
                margin: 10px auto 0;
            }
            
            .avatar {
                width: 60px;
                height: 60px;
            }
            
            .blogTitle {
                display: inline;
            }
            
            .SideNav-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .listLabels {
                width: 100%;
                justify-content: flex-start;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            
            #header h1 {
                font-size: 24px;
            }
            
            .avatar {
                width: 50px;
                height: 50px;
            }
            
            .title-right .btn {
                width: 36px;
                height: 36px;
            }
            
            #content > div:first-child {
                font-size: 16px;
                padding: 12px 15px;
            }
            
            .SideNav-item {
                padding: 12px 15px;
            }
        }
    </style>
</head>
